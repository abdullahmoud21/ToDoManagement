<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Task</h1>
        <form id="createTaskForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="0">Pending</option>
                    <option value="1">In Progress</option>
                    <option value="2">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class=" form-label">Priority</label>
                <select class="form-select" id="priority" name="priority" required>
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Due Date and Time</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="dueDate" name="dueDate">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" id="dueTime" name="dueTime">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS (for form styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend taskmanagement/js/Create.js">
    </script>
</body>
</html>
